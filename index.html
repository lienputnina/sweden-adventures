<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventures in Sweden</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/website_logo.png" />
      <div class="header-title">
        <h1 class="title">Adventures in Sweden</h1>
        <p class="sub-title">A blog about my ERASMUS experiences in Sweden</p>
      </div>
      <div class="header-icons">
        <div class="language-squares">
          <img
            class="language-logo"
            src="./images/lv_square.png"
            alt="latvian language selector"
            width="40"
            height="35"
          />
          <img
            class="language-logo"
            src="./images/eng_square.png"
            alt="english language selector"
            width="40"
            height="35"
          />
        </div>
        <div class="social-media-logos">
          <img
            src="./images/facebook_logo.png"
            alt="facebook logo"
            width="40"
            height="40"
          />
          <img
            src="./images/x_logo.png"
            alt="x (twitter) logo"
            width="40"
            height="40"
          />
          <img
            src="./images/instagram_logo.png"
            alt="instagram logo"
            width="40"
            height="40"
          />
        </div>
      </div>
    </header>
  </body>
</html>
