<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventures in Sweden</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./images_md/Logo.png" />
      <div class="header-title">
        <h1 class="title">Adventures in Sweden</h1>
        <p>A blog about my ERASMUS experiences in Sweden</p>
      </div>
      <div class="small-images">
        <div class="language-squares">
          <img
            class="language-logo"
            src="./images_md/lv_square.png"
            alt="latvian language selector"
          />
          <img
            class="language-logo"
            src="./images_md/eng_square.png"
            alt="english language selector"
          />
        </div>
        <div class="social-media-logos">
          <img
            src="./images_md/facebook_logo.png"
            alt="facebook logo"
            width="50"
            height="50"
          />
          <img
            src="./images_md/x_logo.png"
            alt="x logo"
            width="50"
            height="50"
          />
          <img
            src="./images_md/instagram_logo.png"
            alt="instagram logo"
            width="50"
            height="50"
          />
        </div>
      </div>
    </header>
  </body>
</html>
